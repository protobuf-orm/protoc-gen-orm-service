version: v2
inputs:
  - directory: proto
    exclude_paths:
      - proto/apptest/edge_svc.g.proto
      - proto/apptest/field_svc.g.proto
      - proto/apptest/tenant_svc.g.proto
      - proto/apptest/user_svc.g.proto
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - module=github.com/protobuf-orm/protoc-gen-orm-service
      - default_api_level=API_OPAQUE
  - local: [go, run, "."]
    out: ./proto
    opt:
      - namer={{.Name}}_svc.g.proto
